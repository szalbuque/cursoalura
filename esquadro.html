<!--Cria uma tela (canvas) de 600 x 400 pixels no HTML-->
<canvas width="600" height="400"></canvas>

<script>
	//este script vai desenhar um esquadro

	//a variável tela captura o objeto canvas do HTML para o javascript
	var tela = document.querySelector("canvas");

	//pincel será o método usado para desenhar na tela
	var pincel = tela.getContext('2d');

	//alterando o estilo do pincel com o atributo fillStyle
	pincel.fillStyle = 'lightgray';

	//desenhando o canvas em cinza claro
	pincel.fillRect(0,0,600,400);

    function desenhaTriangulo (x1,y1,x2,y2,cor){
        // desenha um triângulo dados dois pontos cartesianos
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.moveTo(x1,y1);
        pincel.lineTo(x2,y2);
        pincel.lineTo(x1,y2);
        pincel.fill();
        pincel.closePath();
    }

    desenhaTriangulo(50,50,400,400,'black');
    desenhaTriangulo(100,175,275,350,'white');
    


    
</script>
