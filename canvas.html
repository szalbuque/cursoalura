<!--Cria uma tela (canvas) de 600 x 400 pixels no HTML-->
<canvas width="600" height="400"></canvas>

<script>
    //tela vai capturar o objeto canvas do HTML para o javascript
    var tela = document.querySelector("canvas");
    //pincel será o método usado para desenhar na tela
    var pincel = tela.getContext('2d');
    //alterando o estilo do pincel com o atributo fillStyle
    pincel.fillStyle = 'lightgrey';
    // desenhando um retângulo de 600 x 400 na posição 0,0
    pincel.fillRect(0,0,600,400);

    pincel.fillStyle = 'green';
    pincel.fillRect(0,0,200,400);

    pincel.fillStyle = 'red';
    pincel.fillRect(400,0,600,400);

    //desenhando um triângulo amarelo, usando beginPath
    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(300,200);
    pincel.lineTo(200,400);
    pincel.lineTo(400,400);
    pincel.fill();
    pincel.closePath();

    //desenhando um círculo azul na ponta do triângulo
    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(300,200,50,0,2*Math.PI);
    pincel.fill();
    pincel.closePath();
</script>
