<meta charset="UTF-8">
<h3>Fração</h3>
<canvas id="meuCanvas" width = "1000" height = "1000"></canvas>

<script>
    var canvas = document.getElementById('meuCanvas');
    var pincel = canvas.getContext('2d');
    var x = 0;
    var y = 0;
    var base = 1000;
    var altura = 1000;

    function desenhaRetangulo(x,y,base,altura,cor){
        pincel.fillStyle = cor;
        pincel.fillRect(x, y, base, altura);
    }

    function desenhaQuadrado(x,y,lado,cor){
        desenhaRetangulo(x,y,lado,lado,cor);
        pincel.strokeStyle = 'black';
        pincel.strokeRect(x,y,lado,lado);
    }

    // desenha os limites do canvas
    desenhaRetangulo(x,y,base,altura,'lightgray')
	
    //desenha as linhas verticais da malha do canvas
	for (i = 0; i < 100; i++) {
		pincel.beginPath();
			var xs = x.toString();
			// strokeText(text, x, y [, maxWidth]) desenha um texto na posição x,y
			pincel.font = '9px serif';
			pincel.strokeText(xs,x,10);
			x = x + 50;
			pincel.moveTo(x,y);
			pincel.lineTo(x,y+1000);
			pincel.stroke();
		pincel.closePath();
	}

	//desenha as linhas horizontais da malha do canvas
	y = 0;
	x = 0;
    for (i = 0; i < 100; i++) {
    	pincel.beginPath();
			var ys = y.toString();
			pincel.strokeText(ys,0,y);
    		y = y + 50;
    		pincel.moveTo(x,y);
    		pincel.lineTo(x+1000,y);
    		pincel.stroke();
    	pincel.closePath();
	}
	
    x=50;
    y=50;
    lado=100;
    cor = 'darkgreen';
    desenhaQuadrado(x,y,lado,cor);
    desenhaQuadrado(x+100,y,lado,cor);
    desenhaQuadrado(x+200,y,lado,cor);
	desenhaQuadrado(x+300,y,lado,'white');
</script>
