<meta charset="UFT-8">
<script>
	function pulaLinhas(num){
		var i=0;
		for (i==0; i<num; i++) {
			document.write("<br>");
		}
	} 
	function mostra(frase){
		document.write("<big>" + frase + "</big>");
		pulaLinhas(1);
	}
	var contador = 20;
	console.log(contador);
	while (contador >= 0) {
		console.log(contador);
		mostra (contador);	
		contador--;
	}
	mostra("Fim!");
</script>
