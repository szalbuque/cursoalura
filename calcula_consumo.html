<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
		var tanque = 40; //capacidade do tanque
		var caminhoComGasolina = 480; // kilômetros rodados
		var caminhoComAlcool = 300; // kilômetros rodados
		var consumoDeGasolina = caminhoComGasolina / tanque;
		var consumoDeAlcool = caminhoComAlcool / tanque;

		document.write ("Consumo com gasolina: " + consumoDeGasolina + " km/litros");
		document.write ("<br> Consumo com álcool: " + consumoDeAlcool + " km/litros");
</script>
